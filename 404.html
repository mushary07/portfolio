<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      // Save the requested path
      const path = location.pathname.replace('/', '');

      sessionStorage.setItem('spa-redirect', path);

      // Redirect to app root
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
