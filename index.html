    <!-- Developer Tools Restriction -->
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        return false;
      });

      // Disable keyboard shortcuts for developer tools
      document.addEventListener('keydown', function(event) {
        // F12 - Opens developer tools
        if (event.key === 'F12') {
          event.preventDefault();
          return false;
        }

        // Ctrl+Shift+I - Opens developer tools (Chrome, Edge)
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
          event.preventDefault();
          return false;
        }

        // Ctrl+Shift+J - Opens console (Chrome, Edge)
        if (event.ctrlKey && event.shiftKey && event.key === 'J') {
          event.preventDefault();
          return false;
        }

        // Ctrl+Shift+C - Opens element inspector (Chrome, Edge)
        if (event.ctrlKey && event.shiftKey && event.key === 'C') {
          event.preventDefault();
          return false;
        }

        // Ctrl+Shift+K - Opens console (Firefox)
        if (event.ctrlKey && event.shiftKey && event.key === 'K') {
          event.preventDefault();
          return false;
        }

        // Ctrl+Shift+M - Opens responsive design mode (Firefox)
        if (event.ctrlKey && event.shiftKey && event.key === 'M') {
          event.preventDefault();
          return false;
        }

        // Cmd+Shift+I - Opens developer tools (Safari on Mac)
        if (event.metaKey && event.shiftKey && event.key === 'I') {
          event.preventDefault();
          return false;
        }

        // Cmd+Shift+J - Opens console (Safari on Mac)
        if (event.metaKey && event.shiftKey && event.key === 'J') {
          event.preventDefault();
          return false;
        }

        // Cmd+Shift+C - Opens element inspector (Safari on Mac)
        if (event.metaKey && event.shiftKey && event.key === 'C') {
          event.preventDefault();
          return false;
        }

        // Cmd+Option+I - Opens developer tools (Safari on Mac)
        if (event.metaKey && event.altKey && event.key === 'i') {
          event.preventDefault();
          return false;
        }
      });

      // Detect if developer tools are open (optional additional check)
      const devtools = { open: false };
      const threshold = 160;

      setInterval(function() {
        if (window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            console.clear();
          }
        } else {
          devtools.open = false;
        }
      }, 500);

      // Disable inspect element by disabling right-click on specific elements
      document.addEventListener('mousedown', function(event) {
        if (event.button === 2) {
          event.preventDefault();
          return false;
        }
      });

      document.addEventListener('mouseup', function(event) {
        if (event.button === 2) {
          event.preventDefault();
          return false;
        }
      });
    </script>
